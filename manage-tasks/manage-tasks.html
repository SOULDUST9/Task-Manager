<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="name">Task Manager</h1>
                <nav class="nav">
                    <button class="btn-secondary" id="light-mode">Toggle Theme</button>
                    <a href="../index.html" id="NotCurrentPage">Home</a>
                    <a href="../all-tasks/all-tasks.html" id="NotCurrentPage">View Calendar</a>
                    <a href="manage-tasks.html" id="cCurrentPage">Manage Tasks</a>
                </nav>
            </div>
        </header>
        <div id="app-wrapper">
            <div id="add-tasks">
                <h2>Add Tasks</h2>
                <div class="task-card">
                    <form>
                        <input type="text" id="category" class="xxx" placeholder="Category">
                        <input type="text" id="task-name" class="xxx" placeholder="Task Name">
                        <input type="datetime-local" id="start-date" class="xxx" required>
                        <input type="datetime-local" id="due-date" class="xxx" required>
                        <button class="add-btn" id="add-btn">Add</button>
                    </form>
                </div>
            </div>
            <div id="tasks">
                <h2>Edit Current Tasks</h2>
                <div id="no-found-tasks">No tasks found.</div>
                <div id="task-list"></div>
            </div>
            <div id="clear-section">
                <button id="clr-btn">Clear All Tasks</button>
            </div>
        </div>
        <footer id="app-footer">
            <p>Â© Sebastian's Task Manager</p>
        </footer> 
    </body>
    <script src="manage-tasks.js"></script>
    <script src="../darkMode.js"></script>
</html>
