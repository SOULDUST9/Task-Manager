<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="name">Task Manager</h1>
                <nav class="nav">
                    <a href="../index.html">Home</a>
                    <a href="../all-tasks/all-tasks.html">View Calendar</a>
                    <a href="manage-tasks.html">Manage Tasks</a>
                </nav>
            </div>
        <div id="app-wrapper">
            <div id="add-tasks">
                <h2>Add Tasks</h2>
                <div class="task-card">
                    <input type="text" id="category" placeholder="Category">
                    <input type="text" id="task-name" placeholder="Task Name">
                    <input type="date" id="start-date">
                    <input type="date" id="due-date">
                    <button class="add-btn" id="add-btn">Add</button>
                </div>
            </div>
            <div id="tasks">
                <h2>Tasks</h2>
                <div id="no-found-tasks">No tasks found.</div>
                <div id="task-list"></div>
            </div>
            <div id="clear-section">
                <button id="clr-btn">Clear All Tasks</button>
            </div>
        </div>
        <footer id="app-footer">
            <p>Â© Sebastian's Task Manager</p>
        </footer> 
    </body>
    <script src="manage-tasks.js"></script>
</html>
