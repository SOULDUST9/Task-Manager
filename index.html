<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="name">Task Manager</h1>
                <nav class="nav">
                    <button class="btn-secondary" id="light-mode">Toggle Theme</button>
                    <a href="index.html" id="CurrentPage">Home</a>
                    <a href="all-tasks/all-tasks.html" id="NotCurrentPage">View Calendar</a>
                    <a href="manage-tasks/manage-tasks.html" id="NotCurrentPage">Manage Tasks</a>
                </nav>
            </div>
        </header>
        <div id="task-container">
            <div class="task-column">
                <div class="about-cardx" id="a">
                    <h3 class="title">Overdue </h3>
                    <ul id="0-task-list"></ul>
                </div>
            
                <div class="about-cardx" id="b">
                    <h3 class="title" id="ThisWeeksDays">This Week: </h3>
                    <ul id="1-task-list"></ul>
                </div>
            </div>
            
            <div class="task-column">
                <div class="about-cardx" id="c">
                    <h3 class="title" id="NextWeeksDays">Next Week: <small id="NextWeeksDays"></small></h3>
                    <ul id="2-task-list"></ul>
                </div>
            
                <div class="about-cardx" id="d">
                    <h3 class="title" id="UpcomingWeeksDays">Upcoming: </h3>
                    <ul id="3-task-list"></ul>
                </div>
            </div>
        </div>
        
        
        
        <footer id="app-footer">
            <p>Â© Sebastian's Task Manager</p>
        </footer> 
    </body>
    <script src="app.js"></script>
    <script src="darkMode.js"></script>
</html>
